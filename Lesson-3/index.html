<!DOCTYPE html>
<html>

<head>
    <title>Cool Cute Animals</title>
</head>

<body>
    <h1>The coolest Animals on Eath</h1>
    <p>This is the start of the cutest Animals</p>
    <hr> <!-- The hr is also self-closing-->

    <h3>List of domestic Animals</h3>
    <ul>
        <li>Horse</li>
        <li>Dog</li>
        <li>Cat</li>
    </ul>
    <hr>    <!-- This creates a line in page-->

    <h3>List of Wild Animals</h3>
    <!-- this is an ordered list, it appears numbered -->
    <!-- this is a comment-->
    <ol>
        <li>squirrel</li>
        <li>Lion</li>
    </ol>
    
    <!-- This is a comment. -->
    <hr>
    <h3>Images of Animals</h3>
    <!-- src attribute is for images -->
    <img src="horses.jpg" width="100px" alt="two horses" >
    <br> <!-- This breaks the image and puts it on a new line-->
    <img src="pug.jpg" width="100px" alt="cute pug " >
    <br>
    <img src="cool-cat.jpg" width="100px" alt="cat in glasses" >
    <br>
    <img src="squirrel.jpg" width="100px" alt="cute squirrel" > <br>

    <!-- List of tags that are self closing -->
    <!-- hr, br, img -->
</body>

</html>
