<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uganda Flag</title>
    <!-- external styling -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Internal styling -->
    <style>
      body {
        background-color: teal;
      }

      .black {
        color: red;
        background-color: black;
      }
      .yellow {
        background-color: yellow;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- using class attribute -->
    <p class="black">Black</p>
    <p class="yellow">Yellow</p>
    <p class="red">Red</p>

    <!-- inline styling -->
    <p style="color: white; background-color: black">Black 2</p>
    <p style="color: black; background-color: yellow">Yellow 2</p>
    <p style="color: black; background-color: red">Red 3</p>

    <ol type="I">
      <li>Cups</li>
      <li>Plates</li>
    </ol>


  </body>
</html>
